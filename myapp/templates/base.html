{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Diário InFeRNal</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<style> 
.out:hover {
    background: bisque;
}
</style>
    <!-- Sidebar Start -->
    <div class="sidebar pe-2 pb-3 bg-highlight">
        <nav class="navbar ">
            <a href="{% static 'index.html' %}" class="navbar-brand mx-4 mb-3 border-bottom">
                <h3 class="text-primary"></i>Diário IFRN</h3>
            </a>
            <div class="navbar-nav w-100">
                <a href="{% url 'inicio'  %}" class="nav-item nav-link  fw-bold">
                    <i class="bi bi-balloon-heart"></i>Dashboard</a>
                <a href="{% url 'create' %}" class="nav-item nav-link fw-bold"><i class="bi bi-table me-2"></i>CRUD</a>
                <a href="{% url 'listagem' %}" class="nav-item nav-link fw-bold"><i
                        class="bi bi-list-stars me-2"></i>Listagem</a>
                <a href="{% url 'busca' %}" class="nav-item nav-link fw-bold"><i
                        class="bi bi-search-heart me-2"></i>Consulta</a>
                <a href="{% url 'sobre' %}" class="nav-item nav-link fw-bold"><i
                        class="bi bi-info-circle-fill me-2"></i>Sobre</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-highlight sticky-top px-4 py-2">
            <a href="{% static 'index.html' %}" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
            </a>
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <!-- <form class="d-none d-md-flex ms-4">
                <input class="form-control border-0" type="search" placeholder="Procurar">
            </form> -->
            <div class="navbar-nav align-items-center ms-auto">
                {% if user.is_authenticated %}
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <!-- <img class="rounded-circle me-lg-2" src="{% static 'img/user.jpg' %}" alt="" style="width: 40px; height: 40px;"> -->
                        <i class="bi bi-person-fill"></i>
                        <span class="d-none d-lg-inline-flex">Usuário</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end border-0 rounded-0 rounded-bottom m-0 bg-highlight">
                        <a href="{% url 'login' %}" class="dropdown-item out">Sair</a>
                    </div>
                </div>
                {% else %}
                <p>não ta autenticado meu patrão</p>
                {% endif %}
            </div>
        </nav>
        <!-- Navbar End -->


        <!-- Sale & Revenue Start -->
        <div class="container-fluid pt-4 px-4">
            {% block content %} {% endblock content %}
        </div>


        <!-- Footer Start -->
        <div class="container-fluid pt-4">
            <div class="rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        2023 &copy; <a href="{% url 'inicio' %}">Diário InFeRNal</a>. Todos os direitos reservados.
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <!-- <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a> -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
