<div class="row g-4">

        <div class="bg-terciary rounded p-4 ">

                <p><i class="bi bi-geo-alt"></i>{{ anuncio.cidade}}</p>

                    <p class="mt-3 h4">R${{anuncio.valor}}</p>
                    <button type="submit" class="btn btn-secondary">
                        <a href="{% url 'detalhes' anuncio.id %}" class="text-white">Saber mais</a>
                    </button>
                    <!-- <button type="submit" class="btn btn-secondary">Editar</button> -->
                </div>
            </div>
        </div>
    </div>
