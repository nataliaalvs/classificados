{% extends 'base.html' %}

{% block content %}
<div class="row g-4">
    {% for anuncio in anuncios %}
    <div class="col-sm-6 col-xl-4">
        <div class="bg-terciary rounded p-4">
            <div class="pt-1">
                
                <div class="d-flex align-items-center justify-content-between">
                    <p class="h3 text-center border-bottom">{{ anuncio.titulo }}</p>
                    <!-- dropdown menu -->
                </div>
                <p class="py-2">{{ anuncio.anuncio}}</p>
                <p><i class="bi bi-geo-alt"></i>{{ anuncio.cidade}}</p>
                <div class="d-flex align-items-center justify-content-between">
                    <p class="mt-3 h4">R${{anuncio.valor}}</p>
                    <button type="submit" class="btn btn-secondary">
                        <a href="{% url 'detalhes' anuncio.id %}" class="text-white">Saber mais</a>
                    </button>
                    <!-- <button type="submit" class="btn btn-secondary">Editar</button> -->
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <a href="{% url 'create' %}" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-plus"></i></a>
</div>
{% endblock %}
