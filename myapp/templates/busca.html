{% extends 'base.html' %}

{% block content %}
<div class="row g-4">
    <div class="col-12">  
        <div class="rounded h-100 p-4">
            <h2 class="mb-4">Procurar an√∫ncio</h2>
            <div class="form">

                <form class="d-none d-md-flex col-8" method="GET">
                    <input class="form-control border-1" type="search" placeholder="Procurar" value="{{ request.GET.Nome }}"
                        name="txt" id="txt">
                    <button type="button" class="btn btn-primary ms-2"><i class="fas fa-search"></i></button>
            
                </form>
            </div>
            {% for anuncio in anuncios %}
            <div class="col-sm-6 col-xl-4 pt-3">
                <div class="bg-terciary rounded p-4">
                    <div class="pt-1">
        
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="h3 text-center border-bottom">{{ anuncio.titulo }}</p>
                            <!-- dropdown menu -->
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link" data-bs-toggle="dropdown">
                                    <i class="bi bi-three-dots"></i>
                                </a>
                                <div class="dropdown-menu dropdown-menu-center border-0 rounded-2 m-0 bg-highlight text-center">
                                    <a href="{% url 'update' anuncio.id %}" class="dropdown-item">Editar</a>
                                    <a href="#" class="dropdown-item">Apagar</a>
                                </div>
                            </div>
                        </div>
                        <p class="py-2">{{ anuncio.anuncio}}</p>
                        <p><i class="bi bi-geo-alt"></i>{{ anuncio.cidade}}</p>
                        <div class="d-flex align-items-center justify-content-between">
                            <p class="mt-3 h4">R${{anuncio.valor}}</p>
                            <button type="submit" class="btn btn-secondary">
                                <a href="{% url 'detalhes' anuncio.id %}" class="text-white">Saber mais</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
